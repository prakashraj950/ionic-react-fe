image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy

build_job:
  stage: build
  script:
    - npm install
    - ionic build
  artifacts:
    paths:
      - dist/

pages:
  stage: deploy
  script:
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - main
